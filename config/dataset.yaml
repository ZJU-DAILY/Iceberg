# Centralized dataset configuration for Iceberg
# Global data root lives here and per-dataset entries become concise.
# Consumers should use train_path/test_path (pre-resolved below), or compose them
# as: <data_path>/<data_pre>/<train_name|test_name>

# 1) Global root for all datasets (mounted in container as /workspace/data)
data_path: /workspace/data

# 2) Per-dataset entries
imagenet1k_dinov2:
  dataset_type: imagenet
  data_pre: imagenet-1k
  # Names of the binary files
  train_name: dinov2-train.bin
  test_name: dinov2-validation.bin
  # Resolved paths (data_path/data_pre/train_name|test_name)
  train_path: /workspace/data/imagenet-1k/dinov2-train.bin
  test_path: /workspace/data/imagenet-1k/dinov2-validation.bin
  # Meta
  prefix: dinov2
  data_dim: 768
  k: 100
  data_num: 1281167
  query_num: 50000

